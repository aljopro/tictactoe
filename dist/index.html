<!doctype html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
	<div class="message">
		<span class="player-message" id="current_player_message">Player's Turn:</span>
		<span class="player-message hidden" id="winner_message">Winner!</span>
		<span class="draw-message hidden" id="draw_message">Draw!</span>
	</div>
	<div class="actions">
		<button class="reset-button hidden" id="reset_button">Reset!</div>
	</div>
	<div class="board-container">
		<div class="board" id="board"></div>
	</div>

<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
